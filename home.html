<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kot Kolik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="text"><p>Cześć, nazywam się Kolik i uwielbiam pić coca-cole (＾－＾). Możesz mnie podrapać najeżdzając kursorem na moje łapki i głowę lub za pomocą przycisków poniżej.</p> </div>
        <div class="buttons">
            <div class="buttonsComp1">
                <div class="btn1"><p class="buttonText1">Podrap po głowie</p></div>
                <div class="btn2"><p class="buttonText2">Podrap po łapkach</p></div>
            </div>
            <div class="buttonsComp2">
                <div class="btn3"><p class="buttonText3">Uśpij</p></div>
                <div class="btn4"><p class="buttonText4">Podaj colę</p></div>
            </div>  
        </div>
        <div class="bodyCatComponents">
            <div class="bodyCat"></div>
            <div class="pawLeft"></div>
            <div class="pawRight"></div>
            <div class="drinkItem"></div>
            <div class="pawRearLeft">
                <div class="skinPowRL1"></div>
                <div class="skinPowRL2"></div>
                <div class="skinPowRL3"></div>
                <div class="skinPowRL4"></div>
            </div>
            <div class="pawRearRight">
                <div class="skinPowRR1"></div>
                <div class="skinPowRR2"></div>
                <div class="skinPowRR3"></div>
                <div class="skinPowRR4"></div>
            </div>
            <div class="tailAnimation"></div>
        </div>
        <div class="headComponents">
            <div class="head"></div>
            <div class="earLeft"></div>
            <div class="earLeft2"></div>
            <div class="earRight"></div>
            <div class="earRight2"></div>
            <div class="eyeLeft"></div>
            <div class="eyeBackgroundLeft"></div>
            <div class="eyeRight"></div>
            <div class="eyeBackgroundRight"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="headSkinLeft"></div>
            <div class="headSkinRight"></div>
            <div class="moustacheLeft1"></div>
            <div class="moustacheLeft2"></div>
            <div class="moustacheLeft3"></div>
            <div class="moustacheRight1"></div>
            <div class="moustacheRight2"></div>
            <div class="moustacheRight3"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
